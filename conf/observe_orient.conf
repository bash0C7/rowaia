# Observation phase - collecting information from files
<source>
  @type exec
  command cat /Users/bash/Library/Mobile\ Documents/iCloud~md~obsidian/Documents/ObsidianVault/2025/*
  format none
  tag observation
  run_interval 1800s  # 30 minutes
</source>

# Orientation phase - processing and analyzing information
<match observation>
  @type context
  <buffer tag>
    @type memory
    timekey 1800  # 30 minutes buffering
    timekey_wait 10s
    flush_at_shutdown true
  </buffer>
  output_path /tmp/fluentd/context
  model_name hf.co/elyza/Llama-3-ELYZA-JP-8B-GGUF:latest
  api_url http://localhost:11434/api
</match>
