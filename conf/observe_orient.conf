# Observe & Orient Configuration

# Read Obsidian notes
<source>
  @type exec
  command cat /Users/bash/Library/Mobile\ Documents/iCloud~md~obsidian/Documents/ObsidianVault/2025/*
  format none
  tag observation
  run_interval 1800s  # 30 minutes
</source>

# Process and summarize with LLM
<match observation>
  @type context
  
  # Buffer settings
  <buffer tag>
    @type memory
    timekey 1800  # 30 minutes
    timekey_wait 10s
    flush_at_shutdown true
  </buffer>
  
  # Output path for processed contexts
  output_path /tmp/fluentd/context
  
  # LLM settings
  model_name hf.co/elyza/Llama-3-ELYZA-JP-8B-GGUF:latest
  api_url http://localhost:11434/api
</match>